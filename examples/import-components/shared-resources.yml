# Distributed environment configuration for import components
# Managed by Platform Team - contains ARNs for shared AWS resources

# QA Environment - Shared resources for testing
qa-us-east-1:
  defaults:
    # Shared PostgreSQL database managed by Data Platform Team
    sharedDbArn: arn:aws:rds:us-east-1:123456789012:db:shared-qa-database-cluster
    dbSecurityGroupId: sg-0a1b2c3d4e5f6g7h8
    dbSecretArn: arn:aws:secretsmanager:us-east-1:123456789012:secret:shared-qa-db-credentials-AbCdEf
    
    # Company-wide notification topic managed by Platform Team  
    notificationTopicArn: arn:aws:sns:us-east-1:123456789012:company-order-events-qa
    
    # Additional shared resources
    sharedRedisClusterEndpoint: shared-qa-redis.abc123.cache.amazonaws.com
    complianceLogsBucketArn: arn:aws:s3:::company-compliance-logs-qa

